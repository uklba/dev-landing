<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilans Płynów - Kalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <a href="https://lukaszdev.pl" class="back-button">← Powrót do lukaszdev.pl</a>
        <header>
            <h1>Bilans Płynów</h1>
            <p>Śledź ilość podawanych płynów i wydaliny u dziecka</p>
        </header>

        <main class="grid">
            <section class="card input-section">
                <h2>Wprowadź Dane</h2>
                <form id="fluidForm">
                    <div class="form-group">
                        <label for="milk">Mleko (ml)</label>
                        <input type="number" id="milk" name="milk" step="1" min="0" placeholder="np. 150">
                    </div>

                    <div class="form-group">
                        <label for="water">Woda (ml)</label>
                        <input type="number" id="water" name="water" step="1" min="0" placeholder="np. 50">
                    </div>

                    <div class="form-group">
                        <label for="otherFluids">Inne płyny (ml)</label>
                        <input type="number" id="otherFluids" name="otherFluids" step="1" min="0" placeholder="np. 30">
                        <span class="hint">Soki, herbatki, itp.</span>
                    </div>

                    <div class="form-group">
                        <label>Pomiar wydalin</label>
                        <div class="tabs">
                            <div class="tab active" data-tab="diaper">Waga pieluszki</div>
                            <div class="tab" data-tab="urine">Ilość moczu (ml)</div>
                        </div>

                        <div class="tab-content active" id="diaper-content">
                            <div class="form-group">
                                <label for="diaperWeight">Waga pieluszki (g)</label>
                                <input type="number" id="diaperWeight" name="diaperWeight" step="0.1" min="0" placeholder="np. 45.5">
                                <span class="hint">Waga mokrej pieluszki minus waga suchej</span>
                            </div>
                        </div>

                        <div class="tab-content" id="urine-content">
                            <div class="form-group">
                                <label for="urineAmount">Ilość moczu (ml)</label>
                                <input type="number" id="urineAmount" name="urineAmount" step="1" min="0" placeholder="np. 120">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">Oblicz Bilans</button>
                    <button type="button" class="btn-secondary" id="clearForm">Wyczyść</button>
                </form>
            </section>

            <section class="card result-section" id="results" style="display:none;">
                <h2>Wyniki</h2>
                <div class="results-summary">
                    <div class="result-box">
                        <h3>Wpływy</h3>
                        <p class="result-value" id="totalIntake">--</p>
                        <span class="label">ml</span>
                    </div>
                    <div class="result-box">
                        <h3>Wydaliny</h3>
                        <p class="result-value" id="totalOutput">--</p>
                        <span class="label">ml</span>
                    </div>
                    <div class="result-box balance-box">
                        <h3>Bilans</h3>
                        <p class="result-value" id="balance">--</p>
                        <span class="label">ml</span>
                    </div>
                </div>
                <div class="balance-info" id="balanceInfo"></div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>Aplikacja stworzona przez <strong>Łukasz B.</strong></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
