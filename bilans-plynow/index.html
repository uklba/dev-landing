<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilans Płynów - Kalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <a href="https://lukaszdev.pl" class="back-button">← Powrót do lukaszdev.pl</a>
        <header>
            <h1>Bilans Płynów</h1>
            <p>Śledź ilość podawanych płynów i wydaliny u dziecka</p>
        </header>

        <main>
            <div class="tables-container">
                <!-- Tabela Wpływów -->
                <section class="card table-section">
                    <div class="table-header">
                        <h2>Płyny Wprowadzone</h2>
                        <button type="button" class="btn-add" id="addIntakeRow" title="Dodaj wpis">
                            <span class="plus-icon">+</span>
                        </button>
                    </div>
                    <div class="table-wrapper">
                        <table id="intakeTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Objętość (ml)</th>
                                    <th>Godzina</th>
                                    <th>Komentarz</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="intakeTableBody">
                                <!-- Wiersze będą dodawane dynamicznie -->
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Tabela Wydalin -->
                <section class="card table-section">
                    <div class="table-header">
                        <h2>Płyny Wydalone</h2>
                        <button type="button" class="btn-add" id="addOutputRow" title="Dodaj wpis">
                            <span class="plus-icon">+</span>
                        </button>
                    </div>
                    <div class="table-wrapper">
                        <table id="outputTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Objętość (ml)</th>
                                    <th>Godzina</th>
                                    <th>Komentarz</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="outputTableBody">
                                <!-- Wiersze będą dodawane dynamicznie -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <!-- Przycisk Podsumuj -->
            <div class="summary-button-container">
                <button type="button" class="btn-primary btn-summary" id="calculateSummary">Podsumuj</button>
            </div>

            <!-- Sekcja podsumowania -->
            <section class="card result-section" id="results" style="display:none;">
                <h2>Podsumowanie</h2>
                <div class="results-summary">
                    <div class="result-box">
                        <h3>Wpływy</h3>
                        <p class="result-value" id="totalIntake">--</p>
                        <span class="label">ml</span>
                    </div>
                    <div class="result-box">
                        <h3>Wydaliny</h3>
                        <p class="result-value" id="totalOutput">--</p>
                        <span class="label">ml</span>
                    </div>
                    <div class="result-box balance-box">
                        <h3>Bilans</h3>
                        <p class="result-value" id="balance">--</p>
                        <span class="label">ml</span>
                    </div>
                </div>
                <div class="balance-info" id="balanceInfo"></div>
            </section>
        </main>
    </div>

    <footer class="main-footer">
        <p>Aplikacja stworzona przez <strong>Łukasz B.</strong></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
